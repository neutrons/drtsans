variables:
  CONTAINER_URL: "code.ornl.gov:4567/sns-hfir-scse/sans/sans-backend/$CI_COMMIT_REF_NAME"
  TEST_SCOPE: "unit"

stages:
  - flake8
  - dockerbuild
  - code-test
  - docker-test

flake8:
  stage: flake8
  script:
    - docker run --rm -v $(pwd):/apps alpine/flake8
  tags:
    - scse-mantid-builder
  only:
    - c1u-dockerfile

dockerbuild:
  stage: dockerbuild
  before_script:
    - docker system prune -f
    - docker image prune -af
  script:
    - docker login --username=$CI_REGISTRY_USER --password=$CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CONTAINER_URL .
    - docker push $CONTAINER_URL
    - sed -i "s|CONTAINER_URL|$CONTAINER_URL|" scripts/sans-backend-run.sh
  tags:
    - scse-mantid-builder
  artifacts:
    paths:
    - scripts/sans-backend-run.sh
  only:
    - c1u-dockerfile

code-unit-test:
  stage: code-test
  dependencies: 
    - dockerbuild
  before_script:
    - docker system prune -f
    - docker image prune -af
  script:
    - docker login --username=$CI_REGISTRY_USER --password=$CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker pull $CONTAINER_URL
    - docker run -t $CONTAINER_URL bash -c "source test_job.sh 3.6 ${TEST_SCOPE}"
  tags:
    - scse-mantid-builder
  only:
    - c1u-dockerfile

code-integration-test:
  stage: code-test
  dependencies: 
    - dockerbuild
  before_script:
    - docker system prune -f
    - docker image prune -af
  script:
    - docker login --username=$CI_REGISTRY_USER --password=$CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker pull $CONTAINER_URL
    - docker run -t $CONTAINER_URL bash -c "source test_job.sh 3.6 integration"
  tags:
    - scse-mantid-builder
  only:
    - c1u-dockerfile

docker-update-test:
  stage: docker-test
  dependencies: 
    - dockerbuild
  before_script:
    - docker system prune -f
    - docker image prune -af
  script:
    - docker login --username=$CI_REGISTRY_USER --password=$CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker pull $CONTAINER_URL
    - sh -x scripts/sans-backend-run.sh -u -- scripts/test.py
  tags:
    - scse-mantid-builder
  only:
    - c1u-dockerfile

docker-no-update-test:
  stage: docker-test
  dependencies: 
    - dockerbuild
  before_script:
    - docker system prune -f
    - docker image prune -af
  script:
    - docker login --username=$CI_REGISTRY_USER --password=$CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker pull $CONTAINER_URL
    - sh -x scripts/sans-backend-run.sh -- scripts/test.py
  tags:
    - scse-mantid-builder
  only:
    - c1u-dockerfile
